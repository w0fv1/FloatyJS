<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe测试页面</title>
</head>

<body>
    <p id="iframeContent">

    </p>

    <script>
        // 监听来自 iframe 的消息
        window.addEventListener("message", (event) => {
            console.log("iframe收到消息:", event.data.type);
            // 根据消息类型进行处理
            if (event.data.type === "PageText") {
                console.log("iframe收到消息: PageText", event.data.text);
                document.getElementById("iframeContent").innerText = event.data.text;
            }
        });
    </script>
</body>

</html>
